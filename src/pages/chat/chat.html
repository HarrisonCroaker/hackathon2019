<ion-header>
  <ion-navbar>
    <ion-title>{{id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      {{ message.message }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Type a message" [(ngModel)]="inputMessage" name="message"></ion-input>
    <button (click)="sendMessage()" ion-button icon-end block>
        Send
        <ion-icon name="arrow"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
