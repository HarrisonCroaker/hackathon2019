<ion-header>

  <ion-navbar>
    <ion-title>attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let attendee of attendance" class="attendance">
      <ion-col>
        {{attendee.id}}
      </ion-col>
      <ion-col>
        {{attendee.response}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
