<ion-header>
	<ion-navbar color="griffith" class="headerClass">
		<ion-title class="headerText">{{pageTitle}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let attendee of attendance" class="attendance">
      <ion-col>
        {{attendee.name}}
      </ion-col>
      <ion-col>
        {{attendee.id}}
      </ion-col>
      <ion-col>
        {{attendee.response}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
