<ion-header>
	<ion-navbar color="griffith" class="headerClass">
		<ion-title class="headerText">{{pageTitle}}</ion-title>
		<ion-buttons start class="btnClass">
			<button ion-button start icon-only (click)="goBack()">
				<ion-icon name="arrow-dropleft"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-avatar (click)="addPhoto()">
		<img src={{user.imgLink || "http://www.omnieffect.com/wp-content/uploads/2018/02/griffith-logo.jpg"}}/>
	</ion-avatar>
	<ion-label>{{user.name}}</ion-label>
	<ion-label style="color:gray">{{user.sNumber}}</ion-label>

</ion-content>
