<ion-header>

  <ion-navbar>
    <ion-title>Generate Message</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of messages" (click)="showPrompt(msg.msg)">
      <p>
        {{msg.title}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
